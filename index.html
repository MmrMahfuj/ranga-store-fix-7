<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Best Products</title>
  <link rel="stylesheet" href="css/style.css" />
  <!----------------------------- Latest compiled and minified CSS -------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!--------------------------------- google Montserrat  font -------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!------------------------------------ font Awesome link ----------------------------------->
  <script src="https://kit.fontawesome.com/1bc66c2f87.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <!------------------------------------- Header start --------------------------------->
  <header>
    <h1 class="text-center">The Best Products</h1>
  </header>
  <!------------------------------------- Header ended --------------------------------->

  <main class="main">
    <!--------------------------------- search field start ----------------------------->
    <section class="container text-center m-5 mx-auto">
      <input class="w-50 border-btn rounded" type="text">
      <button class="btn btn-primary m-1">Search</button>
    </section>
    <!---------------------------------- search field ended ------------------------------>

    <div class="row">
      <!------------------------------ All products container start ---------------------->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!------------------------------ All products containers ended --------------------->

      <!------------------------------------- My card start ------------------------------>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!------------------------------------- My card ended ------------------------------>
    </div>
  </main>
  <footer></footer>
  <!------------------------------------ Custome javaScript  file ------------------------>
  <script src="js/app.js"></script>
</body>

</html>
